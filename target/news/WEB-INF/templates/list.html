<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        header{
            width: 100%;
            height: 80px;
            border-bottom: 1px solid gray;
        }
        h1{
            line-height: 80px;
            text-align: center;
        }
        .content{
            position: relative;
            width: 100%;
            height: 90%;
        }
        .left{
            position: absolute;
            display: inline-block;
            width: 10%;
            height: 100%;
            left: 0;
            top: 0;
        }
        .right{
            position: absolute;
            display: inline-block;
            width: 90%;
            height: 100%;
            left: 10%;
            top: 0;
            background-color: lightblue;
        }
        .menu{
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 22px;
            border-bottom: 1px solid gray;
            cursor: pointer;
        }
        iframe{
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }
    </style>
    <script>
        function jump(src) {
            let ifr = document.getElementById('ifr');
            ifr.src = "/admin" + src;
        }
    </script>
</head>
<body>

<header><h1>新闻的管理后台</h1></header>
<div class="content">
    <div class="left">
        <div class="menu" onclick="jump('/toTagsList')">标签列表</div>
        <div class="menu" onclick="jump('/toAdminNewsList')">新闻列表</div>
        <div class="menu" onclick="jump('/toAddTags')">添加标签</div>
        <div class="menu" onclick="jump('/toAddNews')">写入新闻</div>
        <div class="menu" onclick="jump('/AddBook.html')">用户留言</div>
<!--        <div class="menu" onclick="jump('/Order.html')">订单列表</div>-->
<!--        <div class="menu" onclick="jump('/ChatList.html')">正在聊天</div>-->
    </div>
    <div class="right">
        <iframe src="http://127.0.0.1:8081/admin/toIndex" id="ifr"></iframe>
    </div>
</div>

</body>
</html>
